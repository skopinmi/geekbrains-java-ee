<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>JSF Web App</title>
</h:head>

<h:body>

    <f:event listener="#{customerController.preloadData}" type="preRenderView"/>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">JSF Web App</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <h:link styleClass="nav-link" value="Product" outcome="/product"/>
                </li>
                <li class="nav-item active">
                    <h:link styleClass="nav-link" value="Customer" outcome="/customer"/>
                </li>
                <li class="nav-item active">
                    <h:link styleClass="nav-link" value="Category" outcome="/category"/>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row py-2">
            <h:form>
                <div class="col-12">
                    <h:commandButton value="Add Customer" styleClass="btn btn-success"
                                     action="#{customerController.addCustomer()}"/>
                </div>
            </h:form>
            <h:form id="TableForm">
                <div class="card">
                    <p:dataTable var="customer" value="#{customerController.findAll()}">
                        <p:column headerText="Id">
                            <h:outputText value="#{customer.id}" />
                        </p:column>

                        <p:column headerText="Name">
                            <h:outputText value="#{customer.name}" />
                        </p:column>

                        <p:column headerText="Mail">
                            <h:outputText value="#{customer.mail}" />
                        </p:column>

                        <p:column headerText="Actions">
                            <h:commandButton value="Edit" styleClass="btn btn-success"
                                             action="#{customerController.editCustomer(customer)}"/>
                            <h:commandButton value="Delete" styleClass="btn btn-danger"
                                             action="#{customerController.deleteCustomerS(customer)}"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>


            <!--                первый вариант таблицы -->

            <h:form id="customerTableForm">
                <div class="col-12">
                    <h:dataTable value="#{customerController.findAll()}" var="customer"
                                 styleClass="table table-bordered my-2">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            #{customer.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{customer.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Mail</f:facet>
                            #{customer.mail}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Actions</f:facet>

                            <h:commandButton value="Edit" styleClass="btn btn-success"
                                             action="#{customerController.editCustomer(customer)}"/>
                            <h:commandButton value="Delete" styleClass="btn btn-danger"
                                             action="#{customerController.deleteCustomer(customer)}">
                                <f:ajax event="click" render="customerTableForm"/>
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</h:body>
</html>
